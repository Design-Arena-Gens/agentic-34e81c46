<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature électronique - Ouabas Hakima</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f8f9fb;
      --fg: #121212;
      --accent: #c1876f;
      --accent-light: rgba(193, 135, 111, 0.15);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --fg: #f4f4f6;
        --accent: #f0b9a1;
        --accent-light: rgba(240, 185, 161, 0.12);
      }
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    main {
      background: linear-gradient(120deg, var(--accent-light), transparent 70%);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 24px;
      padding: clamp(1.5rem, 2vw + 1rem, 3rem);
      max-width: 640px;
      width: min(90vw, 640px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(12px);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    header h1 {
      font-weight: 500;
      font-size: clamp(1.2rem, 1.4rem + 0.6vw, 1.6rem);
    }
    header span {
      font-size: 0.95rem;
      color: rgba(0, 0, 0, 0.55);
    }
    .signature-card {
      border-radius: 20px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      padding: clamp(1.4rem, 1.3rem + 1vw, 2.1rem);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
    }
    .signature-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.04) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.5;
      pointer-events: none;
    }
    .title {
      font-weight: 500;
      margin-bottom: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: rgba(0, 0, 0, 0.45);
    }
    .signature {
      font-family: 'Allura', cursive;
      font-size: clamp(2.4rem, 2.2rem + 2vw, 3.6rem);
      color: var(--accent);
      letter-spacing: 0.07em;
    }
    footer {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: rgba(0, 0, 0, 0.5);
    }
    .stamp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      display: grid;
      place-items: center;
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      backdrop-filter: blur(4px);
    }
    .stamp span:first-child {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.4rem;
    }
    .meta {
      display: grid;
      gap: 0.4rem;
    }
    .meta-item {
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }
    .meta-label {
      font-weight: 500;
      min-width: 90px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
    }
    .meta-value {
      opacity: 0.7;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Signature électronique</h1>
      <span>Émis le <time datetime="2024-05-28">28 mai 2024</time></span>
    </header>
    <section class="signature-card" aria-labelledby="signature-title">
      <p class="title" id="signature-title">Signature</p>
      <p class="signature" aria-label="Signature manuscrite de Ouabas Hakima">Ouabas Hakima</p>
    </section>
    <footer>
      <div class="meta">
        <div class="meta-item">
          <span class="meta-label">Nom</span>
          <span class="meta-value">Ouabas Hakima</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">ID</span>
          <span class="meta-value">OHAK-2024-0528</span>
        </div>
      </div>
      <div class="stamp" aria-hidden="true">
        <span>Validée</span>
        <span>Digital Sign</span>
      </div>
    </footer>
  </main>
</body>
</html>
